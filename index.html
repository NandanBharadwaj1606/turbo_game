<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1605246811037-7a815fa646e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YmFjayUyMGdyb3VuZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60");
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img src="Ping_Pong.jpeg" alt="" />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score</p>
                  <label for="playTo" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1button"
                  class="button is-primary card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2button"
                  class="button is-info card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="button is-danger card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
